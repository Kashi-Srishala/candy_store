<!DOCTYPE html>
<html>
<head>
	<title>Candy Shop Seller Dashboard</title>
</head>
<body>
	<h1>Candy Shop Seller Dashboard</h1>
	<form id="candy-form">
		<label for="candy-name">Name:</label>
		<input type="text" id="candy-name" name="name"><br>

		<label for="candy-desc">Description:</label>
		<input type="text" id="candy-desc" name="description"><br>

		<label for="candy-price">Price:</label>
		<input type="number" id="candy-price" name="price"><br>

		<label for="candy-quantity">Quantity:</label>
		<input type="number" id="candy-quantity" name="quantity"><br>

		<button type="submit" id="add-candy-btn">Add Item</button>
	</form>
	<br>
	<h2>Current Inventory</h2>
	<table id="candy-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<br>
	<h2>Remaining Quantity</h2>
	<p id="remaining-quantity"></p>

	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</body>
</html>
